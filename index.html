    <script>
        var email = document.querySelector('.js-email');
        email.href = email.href
            .replace(' at ', '@')
            .replace(' dot ', '.')

        var profile = document.querySelector('.profile a')

        function toggleTadaAnimation(event) {
            // Support IE 10,11 without toggle 2nd argument
            if ('mouseover' === event.type) {
                profile.classList.add('animated', 'tada')
            } else {
                profile.classList.remove('animated', 'tada')
            }
        }

        profile.addEventListener('mouseover', toggleTadaAnimation)
        profile.addEventListener('mouseout', toggleTadaAnimation)

        setTimeout(function () {
            document.querySelector('.credit').classList.add('activate')
        }, 700)
    </script>
