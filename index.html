<!DOCTYPE html>

<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body {
    font-size: 14px;
    line-height: 1.428571429;
    font-family: Helvetica, Arial, sans-serif;
    text-align: center;
    margin: 20px 0 0;
}

h1, h2 {
    font-family: inherit;
}

h1 {
    font-size: 70px;
    line-height: 1;
    font-weight: 400;
    margin: 0;
}

h2 {
    line-height: 1.1;
    margin: 20px 20px 10px;
    font-size: 40px;
    font-weight: 300;
    text-indent: 2px;
}

a {
    color: #169adb;
    text-decoration: none;
}

.profile {
    position: relative;
}

.name {
    margin-top: 20px;
    font-size: 40px;
    font-weight: 300;
    width: 100%;
}

.name span {
    opacity: 0;
    transition-property: transform, opacity;
    transition-duration: 0.8s;
    transition-timing-function: cubic-bezier(0.68, -0.55, 0.24, 1.92);
    display: inline-block;
}

.name.active span {
    opacity: 1;
}

.name.active span:first-child {
    transform: translateX(-10px);
}

.name.active span:last-child {
    transform: translateX(10px);
}

.profile a {
    display: inline-block;
    position: relative;
    z-index: 1;
    will-change: transform;
}

.profile img, .pulse, .pulse::after {
    border-radius: 150px;
}

.profile img {
    margin-right: 3px;
    display: block;
    position: relative;
    z-index: 1;
}

nav > ul {
    list-style: none;
    margin: 35px 0;
    padding: 0;
}

nav > ul > li {
    position: relative;
    font-size: 20px;
    display: block;
    margin: 10px 0;
}

@media (min-width: 560px) {
    body {
        margin-top: 100px;
    }

    nav > ul > li {
        display: inline-block;
        margin: 0 10px;
    }

    header nav > ul > li + li:before {
        content: "•";
        padding-right: 20px;
    }
}

@media (min-width: 650px) {
    .name {
        top: 40px;
        position: absolute;
    }

    .name span {

    }

    .name.active span:first-child {
        transform: translateX(-90px);
    }

    .name.active span:last-child {
        transform: translateX(90px);
    }
}

@media (min-width: 767px) {
    .name {
        font-size: 70px;
        top: 35px;
    }

    .name.active span:first-child {
        transform: translateX(-110px);
    }

    .name.active span:last-child {
        transform: translateX(110px);
    }
}
</style>

<script>
(function(){
var cl = 'active', name = window.document.querySelector('.name'), r;
mutationObserver = new MutationObserver((mutations) => {
    window.clearTimeout(r);
    r = window.setTimeout(() => {name.classList.add(cl);}, 850);
})
mutationObserver.observe(name, {attributes: true});
name.classList.remove(cl);
}())
